<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impostor Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl p-6">
    <header class="mb-6 flex items-center justify-between">
      <h1 class="text-3xl font-bold">Impostor Game</h1>
      <button id="leaveBtn" class="hidden px-3 py-2 rounded bg-slate-800">Salir</button>
    </header>

    <!-- Name/Code Modal (Overlay) -->
    <div id="authModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
      <div class="bg-slate-900 p-6 rounded-lg max-w-sm w-full border border-slate-700">
        <h2 id="modalTitle" class="text-xl font-bold mb-4">Ingresa tus datos</h2>
        <input id="modalNameInput" type="text" placeholder="Tu nombre" class="w-full mb-3 p-2 rounded bg-slate-800 border border-slate-600 outline-none focus:border-emerald-500">
        <input id="modalCodeInput" type="text" placeholder="Código de Sala (si te unes)" class="hidden w-full mb-3 p-2 rounded bg-slate-800 border border-slate-600 outline-none focus:border-indigo-500">
        <div class="flex justify-end gap-2">
            <button id="modalCancelBtn" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600">Cancelar</button>
            <button id="modalConfirmBtn" class="px-3 py-1 rounded bg-emerald-600 hover:bg-emerald-500">Aceptar</button>
        </div>
      </div>
    </div>

    <section id="menu" class="space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <button id="createGame" class="px-4 py-3 rounded bg-emerald-600">Crear partida</button>
        <button id="joinGame" class="px-4 py-3 rounded bg-indigo-600">Unirse a partida</button>
      </div>
    </section>

    <section id="game" class="hidden space-y-4">
      <div>
      <div>
        <div class="flex justify-between items-center mb-2">
            <div>Código: <span id="lobbyCode" class="font-mono text-emerald-400 font-bold text-xl select-all"></span></div>
        </div>
        
        <!-- Lobby Settings (Host Only usually, but visible to all for info) -->
        <div id="lobbySettings" class="p-4 bg-slate-900 rounded-lg border border-slate-800 mb-4 hidden">
            <h3 class="text-lg font-semibold mb-2 text-slate-300">Configuración</h3>
            <div class="flex gap-4 items-center flex-wrap">
                <label class="flex items-center gap-2">
                    <span>Impostores:</span>
                    <select id="settingImpostorCount" class="bg-slate-800 border border-slate-700 rounded px-2 py-1 outline-none">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </label>
                <label class="flex items-center gap-2 select-none cursor-pointer">
                    <input id="settingUseHint" type="checkbox" class="accent-emerald-500 w-4 h-4">
                    <span>Usar Pista</span>
                </label>
            </div>
        </div>
      </div>
      <div id="roleBanner" class="text-xl font-bold py-2 text-center rounded bg-slate-800"></div>
      
      <div class="bg-slate-800 p-4 rounded text-center">
          <div class="text-sm text-slate-400 mb-1">Palabra Secreta</div>
          <div id="secretWord" class="text-2xl font-bold">—</div>
          <div id="hintContainer" class="hidden mt-2 pt-2 border-t border-slate-700">
              <span class="text-sm text-yellow-400 font-bold uppercase tracking-wide">Pista:</span>
              <span id="secretHint" class="text-lg text-yellow-100 italic"></span>
          </div>
      </div>
      <div id="gameButtons"></div>
      <div id="playersList"></div>
      <div id="votePanel"></div>
      <div id="whoVoted"></div>
    </section>

  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./app.js" defer></script>
</body>
</html>
